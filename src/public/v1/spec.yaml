openapi: 3.1.0
info:
  title: jsDelivr API
  summary: The public jsDelivr API. Get npm packages, files, versions, entry points, as well as their CDN URLs and download stats.
  version: 1.0.0
  termsOfService: https://github.com/jsdelivr/data.jsdelivr.com
  contact:
    url: https://github.com/jsdelivr/data.jsdelivr.com/issues
    email: dak@prospectone.io
  license:
    name: Open Software License 3.0
    url: https://github.com/jsdelivr/data.jsdelivr.com/blob/master/LICENSE
servers:
  - url: https://data-jsdelivr-com-preview.onrender.com/
tags:
  - name: 'Package metadata: GitHub'
  - name: 'Package metadata: npm'
  - name: 'Stats'
  - name: 'Stats: packages'
  - name: 'Stats: GitHub packages'
  - name: 'Stats: npm packages'
  - name: 'Stats: network'
    x-labels:
      - new
  - name: 'Stats: browsers'
    x-labels:
      - new
  - name: 'Stats: platforms'
    x-labels:
      - new
  - name: 'Stats: proxies'
    x-labels:
      - new
components:
  headers:
    Link:
      description: |
        Pagination information using [RFC 8288](https://www.rfc-editor.org/rfc/rfc8288.html) style links.
        Possible `rel` values are `first`, `prev`, `self`, `next`, and `last`.
      schema:
        type: string
    X-Total-Count:
      description: |
        The number of resources in the collection.
      schema:
        type: integer
    X-Total-Pages:
      description: |
        The number of available pages.
      schema:
        type: integer
  parameters:
    browserName:
      in: path
      name: name
      required: true
      schema:
        $ref: '#/components/schemas/BrowserName'
    browserVersion:
      in: path
      name: version
      required: true
      schema:
        $ref: '#/components/schemas/BrowserVersion'
    ghRepo:
      in: path
      name: repo
      required: true
      description: A GitHub repository name.
      schema:
        type: string
        example: bootstrap
    ghUser:
      in: path
      name: user
      required: true
      description: A GitHub username.
      schema:
        type: string
        example: twbs
    hash:
      in: path
      name: hash
      required: true
      description: A hex-encoded sha256 of file contents.
      schema:
        type: string
        example: 87083882cc6015984eb0411a99d3981817f5dc5c90ba24f0940420c5548d82de
    package:
      in: path
      name: package
      required: true
      description: npm package name.
      schema:
        type: string
        example: jquery
    packageScope:
      in: path
      name: scope
      required: true
      description: npm scope (username, organization).
      schema:
        type: string
        example: popperjs
    packageScoped:
      in: path
      name: package
      required: true
      description: npm package name.
      schema:
        type: string
        example: core
    platformName:
      in: path
      name: name
      required: true
      schema:
        $ref: '#/components/schemas/PlatformName'
    platformVersion:
      in: path
      name: version
      required: true
      schema:
        $ref: '#/components/schemas/PlatformVersion'
    proxyName:
      in: path
      name: name
      required: true
      description: The name of the proxy endpoint.
      schema:
        type: string
        example: cocoa
    version:
      in: path
      name: version
      required: true
      description: An exact package version (not a version range or a tag)
      schema:
        type: string
        example: 2.2.1
    badgeType:
      in: query
      name: type
      description: |
        What kind of value to show in the badge:
          1. `hits` number of hits in the selected period.
          2. `rank` rank of the package in the selected period.
          3. `type-rank` rank of the package in the selected period, within its type category (gh/npm).
      schema:
        $ref: '#/components/schemas/BadgeType'
    by:
      in: query
      name: by
      description: The value to sort by.
      schema:
        type: string
        enum:
          - hits
          - bandwidth
        default: hits
    continent:
      in: query
      name: continent
      description: Include only data for this continent. Specified as a continent code in uppercase. Mutually exclusive with the `country` parameter.
      schema:
        type: string
        enum:
          - AF
          - AN
          - AS
          - EU
          - NA
          - OC
          - SA
    country:
      in: query
      name: country
      description: Include only data for this country. Specified as an ISO 3166-1 alpha-2 country code in uppercase. Mutually exclusive with the `continent` parameter.
      schema:
        $ref: '#/components/schemas/Country'
    limit:
      in: query
      name: limit
      description: Include at most this many results.
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
    page:
      in: query
      name: page
      description: |
        Note that an [RFC 8288](https://www.rfc-editor.org/rfc/rfc8288.html) style `Link` header
        is provided with all responses that support pagination so you don't need to set this directly in most cases.
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 1
    period:
      in: query
      name: period
      description: |
        The time period for which the stats are returned. Can be one of the following:
          1. A floating period, which represents:
             - `day` the past 1 day,
             - `week` the past 7 days,
             - `month` the past 30 days,
             - `quarter` the past 90 days,
             - `year` the past 365 days.
          2. A static period, which represents:
             - `s-month` the last calendar month,
             - `s-quarter` the last calendar quarter,
             - `s-year` the last calendar year.
          3. A valid date in:
             - `YYYY-MM` format for a specific month,
             - `YYYY-Qq` format for a specific quarter,
             - `YYYY` format for a specific year.
      schema:
        type: string
        default: month
        examples:
          - week
          - s-month
          - 2022-08
          - 2022-Q1
          - 2022
    periodStatic:
      in: query
      name: period
      description: |
        The time period for which the stats are returned. Can be one of the following:
          1. A static period, which represents:
             - `s-month` the last calendar month,
             - `s-year` the last calendar year.
          2. A valid date in:
             - `YYYY-MM` format for a specific month,
             - `YYYY-Qq` format for a specific quarter,
             - `YYYY` format for a specific year.
      schema:
        type: string
        default: s-month
        examples:
          - s-month
          - 2022-08
          - 2022-Q1
          - 2022
    specifier:
      in: query
      name: specifier
      description: A valid semver version range or a tag.
      schema:
        type: string
        default: latest
        example: 2.2
    structure:
      in: query
      name: structure
      description: A structure of the `files` array.
      schema:
        type: string
        enum:
          - tree
          - flat
        default: tree
    type:
      in: query
      name: type
      description: Filter for packages of this type.
      schema:
        type: string
        enum:
          - gh
          - npm
  schemas:
    BadgeType:
      type: string
      enum:
        - hits
        - rank
        - type-rank
      default: hits
    BrowserName:
      type: string
      description: Browser name.
      example: Microsoft Edge
    BrowserVersion:
      type: string
      description: Browser version. `Unknown` if the version couldn't be determined.
      example: 101
    Country:
      type: string
      description: An ISO 3166-1 alpha-2 country code.
    PlatformName:
      type: string
      description: Platform name. `Other` if the platform couldn't be determined.
      example: Windows
    PlatformVersion:
      type: string
      description: Platform version. `Unknown` if the version couldn't be determined.
      example: 101
    PlatformVersionName:
      type: string
      description: Platform version name. Empty for platforms that do not have named versions.
    HitsTotal:
      type: integer
      description: The number of hits in the selected period.
    BandwidthTotal:
      type: integer
      description: The bandwidth in bytes in the selected period.
    PackageMetadata:
      allOf:
        - $ref: '#/components/schemas/PackageTypeName'
        - type: object
          properties:
            tags:
              type: object
              description: An object mapping dist-tags to version numbers. Always empty for GitHub repos.
            versions:
              type: array
              description: A list of all versions sorted in descending order.
              items:
                type: object
                properties:
                  version:
                    type: string
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        description: A link to metadata for this version.
                      entrypoints:
                        type: string
                        description: A link to entrypoint information for this version. Only for npm packages.
                      stats:
                        type: string
                        description: A link to stats for this version.
                    required:
                      - self
                      - stats
                required:
                  - version
                  - links
            links:
              type: object
              properties:
                stats:
                  type: string
                  description: A link to stats for this package.
              required:
                - stats
          required:
            - tags
            - versions
            - links
    PackageResolved:
      allOf:
        - $ref: '#/components/schemas/PackageTypeName'
        - type: object
          properties:
            version:
              type:
                - string
                - 'null'
              description: The resolved version or `null` if there is no matching version.
            links:
              type: object
              properties:
                self:
                  type: string
                  description: A link to this resource.
                entrypoints:
                  type: string
                  description: A link to entrypoint information for this version. Only for npm packages.
                stats:
                  type: string
                  description: A link to stats for this version.
          required:
            - version
            - links
    PackageVersionMetadata:
      allOf:
        - $ref: '#/components/schemas/PackageTypeName'
        - type: object
          properties:
            version:
              type: string
            default:
              type:
                - string
                - 'null'
              description: A path to the default file in the package. `null` for GitHub repos or if no default file is set.
            files:
              oneOf:
                - $ref: '#/components/schemas/PackageVersionMetadataTreeFiles'
                - $ref: '#/components/schemas/PackageVersionMetadataFlatFiles'
            links:
              type: object
              properties:
                stats:
                  type: string
                  description: A link to stats for this package version.
              required:
                - stats
          required:
            - type
            - name
            - version
            - default
            - files
    PackageVersionMetadataTreeFiles:
      type: array
      title: PackageVersionMetadataTreeFiles
      items:
        oneOf:
          - type: object
            title: DirectoryItem
            properties:
              type:
                type: string
                const: directory
              name:
                type: string
                description: The directory name.
              files:
                $ref: '#/components/schemas/PackageVersionMetadataTreeFiles'
            required:
              - type
              - name
              - files
          - type: object
            title: FileItem
            properties:
              type:
                type: string
                const: file
              name:
                type: string
                description: The filename.
              hash:
                type: string
                description: A base64-encoded sha256 of file contents.
              size:
                type: integer
                description: The file size in bytes.
            required:
              - type
              - name
              - hash
              - size
    PackageVersionMetadataFlatFiles:
      title: PackageVersionMetadataFlatFiles
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: An absolute file path within the package.
          hash:
            type: string
            description: A base64-encoded sha256 of file contents.
          size:
            type: integer
            description: The file size in bytes.
        required:
          - name
          - hash
          - size
    PackageEntrypoint:
      type: object
      properties:
        file:
          type: string
        guessed:
          type: boolean
          description: |
            A flag that indicates how the entrypoint was resolved:
              - `false` based on trusted package metadata
              - `true` based on our heuristics
      required:
        - file
        - guessed
    PackageEntrypoints:
      type: object
      properties:
        entrypoints:
          type: object
          properties:
            css:
              $ref: '#/components/schemas/PackageEntrypoint'
            js:
              $ref: '#/components/schemas/PackageEntrypoint'
    Periods:
      type: array
      items:
        type: object
        properties:
          period:
            type: string
            description: The period date in `YYYY` or `YYYY-MM` format.
          periodType:
            type: string
            description: The period type.
            enum:
              - s-month
              - s-year
          links:
            type: object
            description: An object with links to all stats that are available in this period.
            properties:
              browsers:
                type: string
                description: A link to browser stats for this period.
              network:
                type: string
                description: A link to network stats for this period.
              packages:
                type: string
                description: A link to package stats for this period.
              platforms:
                type: string
                description: A link to platform stats for this period.
              proxies:
                type: string
                description: A link to proxy stats for this period.
        required:
          - period
          - periodType
          - links
    PrevDescription: |
      The stats for previous period.
      In case the periods have a different number of days (which happens with calendar months), the values are automatically adjusted.
    StatsWithPrev:
      type: object
      properties:
        hits:
          $ref: '#/components/schemas/HitsTotal'
        bandwidth:
          $ref: '#/components/schemas/BandwidthTotal'
        prev:
          type: object
          description:
            $ref: '#/components/schemas/PrevDescription'
          properties:
            hits:
              type: integer
            bandwidth:
              type: integer
          required:
            - hits
            - bandwidth
            - prev
      required:
        - hits
        - bandwidth
    TopPackages:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/PackageTypeName'
          - $ref: '#/components/schemas/StatsWithPrev'
          - type: object
            properties:
              links:
                type: object
                properties:
                  self:
                    type: string
                    description: A link to detailed stats for this package.
                  versions:
                    type: string
                    description: A link to top versions stats for this package.
                required:
                  - self
                  - versions
            required:
              - links
    PackageTypeName:
      type: object
      properties:
        type:
          type: string
        name:
          type: string
      required:
        - type
        - name
    DateHitsStats:
      type: object
      description: A breakdown of the hits by date. The object keys are in `YYYY-MM-DD` format.
      additionalProperties:
        x-key-pattern: <YYYY-MM-DD>
        type: integer
      propertyNames:
        pattern: '^\d{4}-\d{2}-\d{2}$'
    DateBandwidthStats:
      type: object
      description: A breakdown of the bandwidth by date. The object keys are in `YYYY-MM-DD` format.
      additionalProperties:
        x-key-pattern: <YYYY-MM-DD>
        type: integer
      propertyNames:
        pattern: '^\d{4}-\d{2}-\d{2}$'
    DateHitsStatsExtended:
      type: object
      description: A breakdown of the hits by date. The object keys are in `YYYY-MM-DD` format.
      additionalProperties:
        x-key-pattern: <YYYY-MM-DD>
        type: object
        properties:
          total:
            type: integer
        required:
          - total
      propertyNames:
        pattern: '^\d{4}-\d{2}-\d{2}$'
    DateBandwidthStatsExtended:
      type: object
      description: A breakdown of the bandwidth by date. The object keys are in `YYYY-MM-DD` format.
      additionalProperties:
        x-key-pattern: <YYYY-MM-DD>
        type: object
        properties:
          total:
            type: integer
        required:
          - total
      propertyNames:
        pattern: '^\d{4}-\d{2}-\d{2}$'
    TotalDateHitsStats:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/HitsTotal'
        dates:
          $ref: '#/components/schemas/DateHitsStats'
      required:
        - total
        - dates
    TotalDateBandwidthStats:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/BandwidthTotal'
        dates:
          $ref: '#/components/schemas/DateBandwidthStats'
      required:
        - total
        - dates
    TotalDateHitsStatsExtended:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/HitsTotal'
        dates:
          $ref: '#/components/schemas/DateHitsStatsExtended'
      required:
        - total
        - dates
    TotalDateBandwidthStatsExtended:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/BandwidthTotal'
        dates:
          $ref: '#/components/schemas/DateBandwidthStatsExtended'
      required:
        - total
        - dates
    PackageStats:
      type: object
      properties:
        hits:
          allOf:
            - type: object
              properties:
                rank:
                  type: integer
                  description: The number of packages with more hits. `null` if the package doesn't have any hits.
                typeRank:
                  type: integer
                  description: The number of packages of the same type (gh/npm) with more hits. `null` if the package doesn't have any hits.
            - $ref: '#/components/schemas/TotalDateHitsStats'
            - type: object
              properties:
                prev:
                  type: object
                  description:
                    $ref: '#/components/schemas/PrevDescription'
                  properties:
                    rank:
                      type: integer
                    typeRank:
                      type: integer
                    total:
                      type: integer
                  required:
                    - rank
                    - typeRank
                    - total
              required:
                - rank
                - typeRank
                - prev
        bandwidth:
          allOf:
            - type: object
              properties:
                rank:
                  type: integer
                  description: The number of packages with more bandwidth. `null` if the package doesn't have any bandwidth.
                typeRank:
                  type: integer
                  description: The number of packages of the same type (gh/npm) with more bandwidth. `null` if the package doesn't have any bandwidth.
            - $ref: '#/components/schemas/TotalDateBandwidthStats'
            - type: object
              properties:
                prev:
                  type: object
                  description:
                    $ref: '#/components/schemas/PrevDescription'
                  properties:
                    rank:
                      type: integer
                    typeRank:
                      type: integer
                    total:
                      type: integer
                  required:
                    - rank
                    - typeRank
                    - total
              required:
                - rank
                - typeRank
                - prev
        links:
          type: object
          properties:
            versions:
              type: string
              description: A link to top versions stats for this package.
          required:
            - versions
      required:
        - hits
        - bandwidth
        - links
    PackageVersionStats:
      type: object
      properties:
        hits:
          $ref: '#/components/schemas/TotalDateHitsStats'
        bandwidth:
          $ref: '#/components/schemas/TotalDateBandwidthStats'
        links:
          type: object
          properties:
            self:
              type: string
              description: A link to detailed stats for this version.
            files:
              type: string
              description: A link to top files stats for this version.
          required:
            - self
            - files
      required:
        - hits
        - bandwidth
        - links
    TopPackageVersions:
      type: array
      items:
        allOf:
          - type: object
            properties:
              type:
                type: string
                description: Identifies whether this is a regular `version` (release), a `commit`, or a `branch`. Always `version` for npm packages.
                enum:
                  - branch
                  - commit
                  - version
              version:
                type: string
                description: The version identifier.
            required:
              - type
              - version
          - $ref: '#/components/schemas/PackageVersionStats'
    TopPackageVersionFiles:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: An absolute file path within the package.
          hits:
            $ref: '#/components/schemas/TotalDateHitsStats'
          bandwidth:
            $ref: '#/components/schemas/TotalDateBandwidthStats'
        required:
          - name
          - hits
          - bandwidth
    PrevTotal:
      type: object
      description:
        $ref: '#/components/schemas/PrevDescription'
      properties:
        total:
          type: integer
      required:
        - total
    PrevTotalWrapped:
      type: object
      properties:
        prev:
          $ref: '#/components/schemas/PrevTotal'
      required:
        - prev
    NetworkStats:
      type: object
      properties:
        hits:
          type: object
          description: |
            Network-wide hits stats.
          properties:
            total:
              $ref: '#/components/schemas/HitsTotal'
            providers:
              type: object
              description: |
                A breakdown of the hits by provider. The object keys are two letter provider codes.
              additionalProperties:
                allOf:
                  - $ref: '#/components/schemas/TotalDateHitsStatsExtended'
                  - $ref: '#/components/schemas/PrevTotalWrapped'
            prev:
              $ref: '#/components/schemas/PrevTotal'
          required:
            - total
            - providers
            - prev
        bandwidth:
          type: object
          description: |
            Network-wide bandwidth stats.
          properties:
            total:
              $ref: '#/components/schemas/BandwidthTotal'
            providers:
              type: object
              description: |
                A breakdown of the bandwidth by provider. The object keys are two letter provider codes.
              additionalProperties:
                allOf:
                  - $ref: '#/components/schemas/TotalDateBandwidthStatsExtended'
                  - $ref: '#/components/schemas/PrevTotalWrapped'
            prev:
              $ref: '#/components/schemas/PrevTotal'
          required:
            - total
            - providers
            - prev
      required:
        - hits
        - bandwidth
    NetworkContentStats:
      type: object
      properties:
        hits:
          type: object
          description: |
            Network-wide hits stats.
          properties:
            total:
              type: integer
            packages:
              allOf:
                - description: |
                    Stats for package requests.
                - $ref: '#/components/schemas/TotalDateHitsStatsExtended'
                - $ref: '#/components/schemas/PrevTotalWrapped'
            proxies:
              allOf:
                - description: |
                    Stats for custom proxy endpoint requests.
                - $ref: '#/components/schemas/TotalDateHitsStatsExtended'
                - $ref: '#/components/schemas/PrevTotalWrapped'
            other:
              allOf:
                - description: |
                    Stats for other requests that don't fall into any other category.
                - $ref: '#/components/schemas/TotalDateHitsStatsExtended'
                - $ref: '#/components/schemas/PrevTotalWrapped'
            prev:
              $ref: '#/components/schemas/PrevTotal'
          required:
            - total
            - packages
            - proxies
            - other
            - prev
        bandwidth:
          type: object
          description: |
            Network-wide bandwidth stats.
          properties:
            total:
              type: integer
            packages:
              allOf:
                - description: |
                    Stats for package requests.
                - $ref: '#/components/schemas/TotalDateBandwidthStatsExtended'
                - $ref: '#/components/schemas/PrevTotalWrapped'
            proxies:
              allOf:
                - description: |
                    Stats for custom proxy endpoint requests.
                - $ref: '#/components/schemas/TotalDateBandwidthStatsExtended'
                - $ref: '#/components/schemas/PrevTotalWrapped'
            other:
              allOf:
                - description: |
                    Stats for other requests that don't fall into any other category.
                - $ref: '#/components/schemas/TotalDateBandwidthStatsExtended'
                - $ref: '#/components/schemas/PrevTotalWrapped'
            prev:
              $ref: '#/components/schemas/PrevTotal'
          required:
            - total
            - packages
            - proxies
            - other
            - prev
      required:
        - hits
        - bandwidth
    NetworkCountryStats:
      type: object
      properties:
        hits:
          type: object
          description: |
            Network-wide hits stats.
          properties:
            total:
              $ref: '#/components/schemas/HitsTotal'
            countries:
              type: object
              description: |
                A breakdown of the hits by country. The object keys are ISO 3166-1 alpha-2 country codes.
              additionalProperties:
                type: object
                properties:
                  total:
                    type: integer
                  providers:
                    type: object
                    description: |
                      A breakdown of the country hits by provider. The object keys are two letter provider codes.
                    additionalProperties:
                      type: object
                      properties:
                        total:
                          type: integer
                      required:
                        - total
                  prev:
                    $ref: '#/components/schemas/PrevTotal'
                required:
                  - total
                  - providers
                  - prev
            prev:
              $ref: '#/components/schemas/PrevTotal'
          required:
            - total
            - countries
            - prev
        bandwidth:
          type: object
          description: |
            Network-wide bandwidth stats.
          properties:
            total:
              $ref: '#/components/schemas/BandwidthTotal'
            countries:
              type: object
              description: |
                A breakdown of the bandwidth by country. The object keys are ISO 3166-1 alpha-2 country codes.
              additionalProperties:
                type: object
                properties:
                  total:
                    type: integer
                  providers:
                    type: object
                    description: |
                      A breakdown of the country bandwidth by provider. The object keys are two letter provider codes.
                    additionalProperties:
                      type: object
                      properties:
                        total:
                          type: integer
                      required:
                        - total
                  prev:
                    $ref: '#/components/schemas/PrevTotal'
                required:
                  - total
                  - providers
                  - prev
            prev:
              $ref: '#/components/schemas/PrevTotal'
